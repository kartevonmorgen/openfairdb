[package]
name = "ofdb-gateways"
version = "0.0.0" # will stay 0.0.0 until published
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2021"
publish = false

[dependencies]
ofdb-core = "=0.0.0"
ofdb-entities = "=0.10.1"

fast_chemail = "0.9.6"
itertools = "0.10.3"
log = "0.4.17"
quoted_printable = "0.4.5"
time = { version = "0.3.11", features = ["macros", "formatting", "local-offset"] }

[dependencies.geocoding]
version = "0.4.0"
default-features = false
features = ["rustls-tls"]

[dependencies.reqwest]
version = "0.11.11"
default-features = false
features = ["blocking", "rustls-tls", "json"]
