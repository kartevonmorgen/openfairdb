[package]
name = "ofdb-app-clearance"
version = "0.0.0" # will stay 0.0.0 until published
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2018"
publish = false

[dependencies]
ofdb-boundary = { version = "*", features = ["extra-derive"] }
ofdb-entities = "*"
ofdb-seed = "*"
seed = "*"
difference = "*"
web-sys = { version = "*", features = ["HtmlFormElement"] }

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
