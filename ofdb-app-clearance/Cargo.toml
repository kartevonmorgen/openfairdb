[package]
name = "ofdb-app-clearance"
version = "0.0.0" # will stay 0.0.0 until published
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2021"
publish = false

[patch.crates-io]
ofdb-boundary = { path = "../ofdb-boundary" }
ofdb-core = { path = "../ofdb-core" }
ofdb-entities = { path = "../ofdb-entities" }
ofdb-seed = { git = "https://github.com/kartevonmorgen/ofdb-seed.git", branch = "master" }

[dependencies]
ofdb-boundary = { version = "0.10.1", features = ["extra-derive"] }
ofdb-entities = "0.10.1"
ofdb-core = "0.0.0"
ofdb-seed = "0.3.0"
seed = "0.9.1"
difference = "2.0.0"
web-sys = { version = "0.3.57", features = ["HtmlFormElement"] }

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
