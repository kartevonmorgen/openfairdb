[package]
name = "ofdb-gateways"
version = "0.0.0" # will stay 0.0.0 until published
publish = false

authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
ofdb-core = "=0.0.0"
ofdb-entities = "0.12.5"

anyhow = "1.0.75"
askama = "0.12.0"
fast_chemail = "0.9.6"
itertools = "0.11.0"
jfs = "0.9.0"
log = "0.4.20"
quoted_printable = "0.5.0"
serde = { version = "1.0.188", features = ["derive"] }
time = { version = "0.3.28", features = ["macros", "formatting", "local-offset"] }
thiserror = "1.0.48"

[dependencies.geocoding]
version = "0.4.0"
default-features = false
features = ["rustls-tls"]

[dependencies.reqwest]
version = "0.11.20"
default-features = false
features = ["blocking", "rustls-tls", "json"]
