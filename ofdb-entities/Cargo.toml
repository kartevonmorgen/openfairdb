[package]
name = "ofdb-entities"
description = "Reusable, agnostic domain entities for OpenFairDB."
version = "0.11.0"
authors = ["slowtec GmbH <post@slowtec.de>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/kartevonmorgen/openfairdb"
repository = "https://github.com/kartevonmorgen/openfairdb"
edition = "2021"

[dependencies]
bs58 = "0.4.0"
itertools = "0.10.3"
num-derive = "0.3.3"
num-traits = "0.2.15"
pwhash = "1.0.0"
uuid = { version = "1.1.2", features = ["v4"] }
url = { version = "2.2.2", optional = true }
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.33"
time = { version = "0.3.14", features = ["formatting", "macros"] }

[features]
default = []
builders = []
url = ["dep:url"]
wasm-bindgen = []

[dev-dependencies]
rand = "0.8.5"

[badges]
maintenance = { status = "actively-developed" }
