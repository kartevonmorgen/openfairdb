[package]
name = "ofdb-gateways"
version = "0.0.0" # will stay 0.0.0 until published
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2021"
publish = false

[dependencies]
chrono = "*"
fast_chemail = "*"
itertools = "*"
log = "*"
ofdb-core = "*"
ofdb-entities = "*"
quoted_printable = "*"

[dependencies.geocoding]
version = "*"
default-features = false
features = ["rustls-tls"]

[dependencies.reqwest]
version = "0.10"
default-features = false
features = ["blocking", "rustls-tls", "json"]
