[package]
name = "ofdb-app-clearance"
version = "0.0.0" # will stay 0.0.0 until published
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2021"
publish = false

[dependencies]
# Project dependencies
ofdb-boundary = { version = "0.12.2", features = ["extra-derive"] }
ofdb-entities = "0.12.0"
ofdb-seed = "0.12.2"

# External dependencies
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
difference = "2.0.0"
gloo-storage = "0.2.2"
log = "0.4.17"
seed = { version = "0.10.0", features = ["routing"] }
web-sys = { version = "0.3.61", features = ["HtmlFormElement"] }

[patch.crates-io]
ofdb-boundary     = { path = "../ofdb-boundary"     }
ofdb-entities     = { path = "../ofdb-entities"     }
ofdb-frontend-api = { path = "../ofdb-frontend-api" }
ofdb-seed         = { path = "../ofdb-seed"         }

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
