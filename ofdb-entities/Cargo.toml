[package]
name = "ofdb-entities"
description = "Reusable, agnostic domain entities for OpenFairDB."
version = "0.10.1"
authors = ["slowtec GmbH <post@slowtec.de>"]
license = "MIT/Apache-2.0"
homepage = "https://github.com/kartevonmorgen/openfairdb"
repository = "https://github.com/kartevonmorgen/openfairdb"
edition = "2021"

[dependencies]
bs58 = "0.4"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
itertools = "0.10"
num-derive = "0.3"
num-traits = "0.2"
pwhash = "1"
uuid = { version = "0.8", features = ["v4"] }
url = { version = "2", optional = true }
strum = { version = "0.23", features = ["derive"] }
thiserror = "1"

[features]
default = []
builders = []
rusturl = ["url"]
wasm-bindgen = ["uuid/wasm-bindgen", "chrono/wasmbind"]

[dev-dependencies]
rand = "0.7"

[badges]
maintenance = { status = "actively-developed" }
